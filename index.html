<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/niplayer@1.2.1/dist/player.umd.js"></script> -->
    <script src="./dist/player.umd.js"></script>
    
    <title>NiPlayer</title>
    <style>
      html,body {
        width: 100%;
        height: 100%;
      }
      #video {
        height: 300px;
        width: 600px;
        resize: both;
        overflow: auto;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div id="video"></div>
    <script>
      console.log(Player)
      window.onload = function() {
        let player = new Player.default({
            url: "https://novaex.cc/fireworks.mp4", 
            container:document.getElementById("video"),
            // streamPlay: true
            subtitles:[ // 字幕
                {
                    source: "http://127.0.0.1:5501/assets/subtitle.vtt",
                    tip: "Bilingual",
                    lang: "en"
                },
                {
                    source: "http://127.0.0.1:5501/assets/subtitle.zn.vtt",
                    tip:"Chinese",
                    lang: "zh"
                },
                {
                    source: "http://127.0.0.1:5501/assets/subtitle.jp.vtt",
                    tip:"Japanese",
                    lang: "jp"
                }
            ],
            danmaku: { //弹幕
              open: true,
              api: "http://localhost/",
              type: "websocket"
            }
        });
      }
    </script>
  </body>
</html>
